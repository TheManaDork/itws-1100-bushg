<!DOCTYPE html>

<html>

  <body>
    <div id="nav-bar">
      <h1><a href="../index.html"><-LABS</a> <===> Lab 5</h1>
    </div>
    <div id="page-trifurcation">
      <img style="min-height: 90%;" class="page-item" src="../../resources/images/mont1.jpg" alt="pic of my cat">
      <div class="textbox page-item">
      <h3>Welcome to my responce form!</h3>
      <h3>Stick in your info and reach out!</h3>
      <form id="addForm" name="addForm" class="" action="#" method="post" onsubmit="return validate(this);">
        <fieldset>
          <legend><h3 style="margin: 0 0;">Contact Information</h3></legend>
          <!-- <div class="formData"> -->

          <label for="firstName" class="field"><h3>First Name</h3></label>
          <div class="value"><input type="text" size="60" value="Please enter your First Name" name="firstName" id="firstName" /></div>

          <label for="lastName" class="field"><h3>Last Name</h3></label>
          <div class="value"><input type="text" size="60" value="Please enter your Last Name" name="lastName" id="lastName" /></div>

          <label for="title" class="field"><h3>Title</h3></label>
          <div class="value"><input type="text" size="60" value="Please enter your Title" name="title" id="title" /></div>

          <label for="org" class="field"><h3>Organization</h3></label>
          <div class="value"><input type="text" size="60" value="Please enter your Organization" name="org" id="org" /></div>

          <label for="pseudonym" class="field"><h3>Nickname</h3></label>
          <div class="value"><input type="text" size="60" value="Please enter your Nickname" name="pseudonym" id="pseudonym"/></div>

          <label for="comments" class="field"><h3>Comments</h3></label>
          <div class="value"><textarea rows="4" cols="40" name="comments" id="comments">Please enter your Comments</textarea></div>

          <input type="submit" value="save" id="save" name="save" />
       </fieldset>
      </form>
      <button id="results" onclick="displayResults(this)">Results</button>
        <!-- </div> -->

      </div>
      <img style="min-height: 90%; transform: scaleX(-1);" class="page-item" src="../../resources/images/mont1.jpg" alt="pic of my cat">
      </div>
    </div>
