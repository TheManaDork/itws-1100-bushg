<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../Resources/jquery-3.6.1.min.js"></script>
    <title>Contact Us - Pet Finder</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="contact.css">
    <!-- Inline theme script to prevent flash - must run before page renders -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <script src="../settings.js" defer></script>
</head>
<body>

    <div class="site-container">
        <header class="site-header">
            <div class="logo-container">
                <h1 class="logo-text">Pet Net</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../search_page/index.html">Search</a></li>
                    <li><a href="../about_page/index.html">About</a></li>
                    <li><a href="index.html" class="active">Contact</a></li>
                    <li><a href="../verify_page/index.html">Verify</a></li>
                    <li><a href="../adopt_page/index.html" class="nav-button">Adopt Now</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content contact-content">
            <section class="hero">
                <h2>Get In Touch</h2>
                <p>Have questions? We'd love to hear from you.</p>
            </section>
            
            <section class="contact-form-container">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                </form>
            </section>

        </main>

        <footer class="site-footer">
            <p>&copy; 2025 Pet Net</p>
        </footer>
    </div>

</body>
</html>
